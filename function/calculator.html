<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pink Violet Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fcfcfc, #f8f8f8);
        }

        .calculator {
            width: 240px;
            margin: 60px auto;
            padding: 18px;
            border-radius: 18px;
            background: #424141; /* pink base */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.993);
        }

        /* DISPLAY AREA */
        .display {
            display: flex;
            gap: 6px;
            margin-bottom: 15px;
        }

        #valueBox {
            width: 75%;
            height: 60px;
            font-size: 26px;
            text-align: right;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 12px;
            border: 2px solid #000000;
            color: #000000;
        }

        #operatorBox {
            width: 25%;
            height: 60px;
            font-size: 26px;
            text-align: center;
            padding: 10px;
            background: #ffffff;
            border-radius: 12px;
            border: 2px solid #2b2c2b;
            color: #292b29;
            font-weight: bold;
        }

        /* BUTTONS */
        .btn {
            height: 46px;
            width: 46px;
            margin: 4px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            background: #292b29; /* pink */
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: #292b29;
            transform: scale(1.05);
        }

        .button {
            height: 46px;
            width: 98px;
            margin: 4px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            background: #292b29; /* violet-pink */
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .button:hover {
            background: #292b29;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="calculator">

    <div class="display">
        <input type="text" id="valueBox" value="0" readonly>
        <input type="text" id="operatorBox" value="" readonly>
    </div>

    <div class="buttons">
        <button class="btn" onclick="appendNumber('7')">7</button>
        <button class="btn" onclick="appendNumber('8')">8</button>
        <button class="btn" onclick="appendNumber('9')">9</button>
        <button class="btn" onclick="setOperator('/')">/</button><br>

        <button class="btn" onclick="appendNumber('4')">4</button>
        <button class="btn" onclick="appendNumber('5')">5</button>
        <button class="btn" onclick="appendNumber('6')">6</button>
        <button class="btn" onclick="setOperator('*')">*</button><br>

        <button class="btn" onclick="appendNumber('1')">1</button>
        <button class="btn" onclick="appendNumber('2')">2</button>
        <button class="btn" onclick="appendNumber('3')">3</button>
        <button class="btn" onclick="setOperator('-')">-</button><br>

        <button class="btn" onclick="appendNumber('0')">0</button>
        <button class="btn" onclick="appendNumber('.')">.</button>
        <button class="btn" onclick="calculate()">=</button>
        <button class="btn" onclick="setOperator('+')">+</button><br>

        <button class="button" onclick="clearAll()">AC</button>
        <button class="button" onclick="backspace()">C</button>
    </div>

</div>

<script src="./js/calculator.js"></script>
</body>
</html>
